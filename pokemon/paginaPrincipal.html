<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto Pokemon</title>
    <link rel="stylesheet" href="./css/estilo2.css">
</head>
<body>
    <div class="principal">
        <header>
            <div class="img-header"></div>
            <nav>
                <ul class="menu">
                    <li><button class="btn btn-nav btn-inicio">Inicio</button></li>
                    <li><button class="btn btn-nav btn-buscador">Buscador</button></li>
                    <li><button class="btn btn-nav btn-comparador">Comparador</button></li>
                    <li><button class="btn btn-nav btn-equipos">Equipos</button></li>
                    <li><button class="btn btn-nav btn-combates">Combates</button></li>
                </ul>
            </nav>
        </header>
        <main>
            <div class="app">
                <div class="pokemon">
                    <p class="pokemon-id-back">#006</p>
                    <div class="pokemon-imagen">
                        <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/dream-world/6.svg" alt="Charizard">
                    </div>
                    <div class="pokemon-info">
                        <div class="nombre-contenedor">
                            <p class="pokemon-id">#006</p>
                            <h2 class="pokemon-nombre">Charizard</h2>
                        </div>
                        <div class="pokemon-tipos">
                            <p class="fire tipo">FUEGO</p>
                            <p class="flying tipo">VOLADOR</p>
                        </div>
                        <div class="pokemon-stats">
                            <p class="stat">17M</p>
                            <p class="stat">905KG</p>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <footer>
            <div>

            </div>
        </footer>
    </div>

    <script src="js/scriptNuevo.js"></script>
</body>
</html>
