<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <script src="mercadillo.js"></script>

    <h1>Mercadillo</h1>

    <div class="contenedor">
        <div class="izquierda">
            <form id="agregarProducto">
                <h3>Agregar Producto</h3>
                <label for="nombreAgregar">Nombre</label>
                <input type="text" name="nombre" id="nombreAgregar" required>
                <br><br>
                <label for="cantidad">Cantidad</label>
                <input type="number" name="cantidad" id="cantidad" required>
                <br><br>
                <label for="precio">Precio</label>
                <input type="number" step="0.01" name="precio" id="precio" required><!-- step: especifico el incremento de valores permitidos para poder meter numeros decimales -->
                <br><br>
                <label for="categoria">Categoria</label>
                <input type="text" name="categoria" id="categoria" required>
                <br><br>
                <button type="submit">Agregar producto</button>
            </form>

            <form id="eliminarProducto">
                <h3>Eliminar Producto</h3>
                <label for="nombreEliminar">Nombre</label>
                <input type="text" name="nombre" id="nombreEliminar" required>
                <br><br>
                <button type="submit">Eliminar Producto</button>
            </form>

            <form id="buscarProducto">
                <h3>Buscar Producto</h3>
                <label for="nombreBuscar">Nombre</label>
                <input type="text" name="nombre" id="nombreBuscar" required>
                <br><br>
                <button type="submit">Buscar producto</button>
            </form>

            <form id="actualizarInventario">
                <h3>Actualizar Producto</h3>
                <label for="nombreActualizar">Nombre</label>
                <input type="text" name="nombre" id="nombreActualizar" required>
                <br><br>
                <label for="cantidadActualizar">Cantidad</label>
                <input type="number" name="cantidad" id="cantidadActualizar" required>
                <br><br>
                <button type="submit">Actualizar producto</button>
            </form>
        </div>

        <!-- Zona derecha con el formulario de imprimir e inventario -->
        <div class="derecha">
            <form id="filtrarProductos">
                <h3>Filtrar productos por categoria</h3>
                <label for="categoriaFiltrar">Categoria</label>
                <input type="text" name="categoria" id="categoriaFiltrar" required>
                <br><br>
                <button type="submit">Filtrar productos</button>
            </form>

            <form id="imprimirInventario">
                <h3>Mostrar Inventario</h3>
                <button type="submit">Mostrar inventario</button>
            </form>

            <div id="resultado"></div>
        </div>
    </div>
</body>
</html>
