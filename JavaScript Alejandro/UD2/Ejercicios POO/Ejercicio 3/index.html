<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Factura</title>
    <script type="module" src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- <h1>Gestión de Factura</h1> -->
    <fieldset>
        <legend><h2>Información de Factura</h2></legend>
        <form>
            <label>NIF del Cliente: <input type="text" id="clienteNIF" required></label>
            <br><br>
            <label>Fecha: <input type="date" id="fecha" required></label>
            <br><br>
            <label>Hora: <input type="time" id="hora" required></label>
            <br><br>
            <label>¿Pagada? <input type="checkbox" id="pagada"></label>
            <br><br>
            <button type="button" id="actualizarFactura">Actualizar Factura</button>
            <!-- <input type="submit" id="actualizarFactura" value="Actualizar Factura"> -->
        </form>
    </fieldset>

    <fieldset>
        <legend><h2>Gestión de Líneas</h2></legend>
        <form>
            <label>Concepto: <input type="text" id="concepto" required></label>
            <br><br>
            <label>Cantidad: <input type="number" id="cantidad" required></label>
            <br><br>
            <label>Precio Unitario: <input type="number" id="precio" step="0.01" required></label>
            <br><br>
            <button type="button" id="agregarLinea">Agregar Línea</button>
            <button type="button" id="eliminarLinea">Eliminar Última Línea</button>
        </form>
    </fieldset>
        
    <fieldset>
        <legend><h2>Serialización y Deserialización</h2></legend>
        <form>
            <label>Salida JSON: <input type="text" id="salida" readonly></label>
            <br><br>
            <label>Entrada JSON: <input type="text" id="entrada"></label>
            <br><br>
            <button type="button" id="serializarFactura">Serializar Factura</button>
            <button type="button" id="deserializarFactura">Deserializar Factura</button>
        </form>
    </fieldset>

    <fieldset>
        <legend><h2>Impresión de Factura</h2></legend>
        <div id="impresion"></div>
    </fieldset>
</body>
</html>
