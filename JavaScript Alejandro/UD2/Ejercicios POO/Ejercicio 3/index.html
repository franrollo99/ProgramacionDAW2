<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="module" src="script.js"></script>
    <!-- <link rel="stylesheet" href="estilo.css"> -->
</head>

<body>
    <div id="container">
        <div id="formularios">
            <fieldset>
                <legend>
                    <h1>Factura</h1>
                </legend>
                <form action="" id="formularioFactura">
                    <label for="clienteNif">NIF Cliente</label>
                    <input type="text" name="clienteNif" id="clienteNif">
                    <br><br>
                    <label for="fecha">Fecha</label>
                    <input type="date" name="fecha" id="fecha">
                    <br><br>
                    <label for="hora">Hora</label>
                    <input type="time" name="hora" id="hora">
                    <br><br>
                    <label for="pagado?">Pagado</label>
                    <input type="checkbox" name="pagado?" id="pagado?">
                    <br><br>
                    <input type="submit" name="actualizar" id="actualizar" value="Actualizar">
                </form>
            </fieldset>

            <fieldset>
                <legend>
                    <h1>Líneas de factura</h1>
                </legend>
                <form action="" id="formularioLinea">
                    <label for="concepto">Concepto</label>
                    <input type="text" name="concepto" id="concepto">
                    <br><br>
                    <label for="cantidad">Cantidad</label>
                    <input type="number" name="cantidad" id="cantidad">
                    <br><br>
                    <label for="precio">Precio</label>
                    <input type="number" name="precio" id="precio">
                    <br><br>
                    <input type="submit" value="Agregar línea" name="agregarLinea" id="agregarLinea">
                    <input type="submit" value="Eliminar línea" name="eliminarLinea" id="eliminarLinea">
                </form>
            </fieldset>

            <fieldset>
                <legend>
                    <h1>Serialización y deserialización</h1>
                </legend>
                <form action="" id="SerializarDeserializar">
                    <label for="entrada">Entrada</label>
                    <input type="text" name="entrada" id="entrada">
                    <br><br>
                    <input type="submit" name="serializar" id="serializar" value="Serializar">
                    <br><br>
                    <label for="salida">Salida</label>
                    <input type="text" name="salida" id="salida">
                    <br><br>
                    <input type="submit" name="deserializar" id="deserializar" value="Deserializar">
                </form>
            </fieldset>
        </div>

        <div id="impresion">
        </div>
    </div>
</body>

</html>
