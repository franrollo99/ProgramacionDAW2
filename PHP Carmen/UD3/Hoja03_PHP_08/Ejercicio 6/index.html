<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desarrollo Web</title>
</head>
<body>
    <form action="index.php" method="post"> 
        <h1>TABLA DE MULTIPLICAR:</h1>
        <label for="numero">Elige un numero entero: </label> <!-- El atributo FOR esta asociada con el ID del INPUT -->
        <input type="number" name="numero" id="numero" /><!-- El ID debe de ser unico en todo el HTML, se enlaza con la etiqueta LABEL mediante el atributo FOR--><!-- El atributo NAME se utiliza para identificar el campo al enviar el formulario -->
        <input type="submit" name="enviar" value="Enviar">
    </form>
</body>
</html>
