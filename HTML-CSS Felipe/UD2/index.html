<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <h1 class="letraBlanca">Formulario de registro</h1>
    <form action="">
        <h2 class="letraBlanca">CREA UNA CUENTA</h2>
        <label for="nombre">Nombre: </label>
        <input type="text" name="nombre" id="nombre" placeholder="Nombre">
        <label for="apellidos">Apellidos: </label>
        <input type="text" name="apellidos" id="apellidos" placeholder="Apellidos">
        <br>
        <label for="email">Email: </label>
        <input type="text" name="email" id="email" placeholder="Email">
        <br>
        <label for="dni">DNI: </label>
        <input type="text" name="dni" id="dni" placeholder="DNI">
        <label for="telefono">Telefono: </label>
        <input type="text" name="telefono" id="telefono" placeholder="Telefono">
        <br>
        <label for="contraseña">Contraseña: </label>
        <input type="password" name="contraseña" id="contraseña">
        <label for="repetirContraseña">Repetir contraseña: </label>
        <input type="password" name="repetirContraseña" id="repetirContraseña">
        <br>
        <input class="letraBlanca" type="submit" value="Registrar" id="registrar">
        <br>
        <p>¿Ya tienes una cuenta? <a href="">Accede aqui</a></p>
    </form>
</body>
</html>
