<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="ejemploListener.css">
    <script src="ejemploListener.js"></script>
</head>
<body>
    <div class="contenedorPrincipal">
        <h1>Prueba de eventos de raton</h1>
        <p>Mueve el raton sobre el texto para y presiona un boton para resaltarlo</p>
        <div id="info">

            <p>Estado: <span id="estado">Esperando...</span></p>
            <p>Botón del ratón: <span id="boton">-</span></p>
            <p>Coordenadas: <span id="coordenadas">X: -, Y: -</span></p>
        </div>
        <p id="texto">Pasa el ratón sobre este texto y prueba a presionar botones</p>
    </div>
</body>
