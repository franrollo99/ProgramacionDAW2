<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jugueteria</title>
    <script type="module" src="./js/jugueteria.js"></script>
    <link rel="stylesheet" href="estilos.css">
</head>

<body>

    <div id="app">
        <!-- Navegación -->
        <nav data-componente="navegacion" class="jg-navegacion">
            <ul>
                <li><a href="#" data-destino="inicio">Inicio</a></li>
                <li><a href="#" datadestino="listadojuguetes">Listado</a></li>
            </ul>
        </nav>
        <!-- Buscador -->
        <form data-componente="buscador" name="jg-buscador">
            <input type="text" id="jg-buscador-filtro" placeholder="Buscar
       por nombre..." />
            <button type="submit">Buscar</button>
        </form>
        <!-- Listado de Juguetes -->
        <div data-componente="listado" class="jg-tabla">
            <div class="jg-tabla-fila jg-cabecera">
                <div>Nombre</div>
                <div>Marca</div>
                <div>Precio</div>
            </div>
            <!-- Filas de juguetes -->
        </div>
        <!-- Formulario de Propiedades -->
        <form data-componente="propiedades" name="jg-formulario">
            <input type="hidden" id="jugueteid" name="jugueteid" value="1">
            <div>
                <label for="nombre">Nombre del juguete:</label>
                <input type="text" id="nombre" name="nombre" placeholder="Ej. Camión de bomberos" required>
            </div>
            <div>
                <label for="marca">Marca:</label>
                <input type="text" id="marca" name="marca" placeholder="Ej. Hot Wheels" required>
            </div>
            <div>
                <label for="precio">Precio:</label>
                <input type="number" id="precio" name="precio" placeholder="Ej. 19.99" step="0.01" required>
            </div>
            <div>
                <button type="submit">Guardar</button>
            </div>
        </form>
    </div>

</body>

</html>
