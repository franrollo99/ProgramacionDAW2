<head>

    <title>Formulario dinamico</title>
    <script src="index.js" defer></script>
    <link rel="stylesheet" href="estilo.css">

<body>

                <label for="filtrarPorCiclo">Filtrar por ciclo: </label>

            <div class="listadoYFormulario">

                        <h3>Lista de Alumnos</h3>
                    </div>
                    <div class="cabecera">
                        <div>Nombre</div>
                        <div>Ciclo</div>
                    </div>
                    <div class="listadoAlumnos" id="alumnos"></div>
                </div>

                <div id="flechas">
                    <div class="boton">ðŸ –</div>
                    <div class="boton">ðŸ ”</div>
                </div>
                
                <div class="tabla" id="listado">
                    <div>
                        <h3>Formulario Seleccionados</h3>
                    </div>
                    <div class="cabecera">
                        <div>Nombre</div>
                        <div>Ciclo</div>
                        <div>Acciones</div>
                    </div>
                    <div class="listadoAlumnos" id="alumnosSeleccionados"></div>

            </div>
            <input type="submit" value="Enviar" class="boton">
        </form>
    </div>
</body>
</html>
